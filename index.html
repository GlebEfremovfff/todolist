<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Todo List Михаила</h1>
      <form id="do-new-task">
        <input
          type="text"
          id="new-task-input"
          placeholder="Какую задачу мы опять отложим на завтра?"
        />
        <input type="submit" value="Добавить" id="add-new-task" />
        <input type="submit" value="Удалить выбранные" id="remove-selected" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Задачи</h2>
        <div id="tasks"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
